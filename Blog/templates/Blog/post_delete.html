{% extends "blog/base.html" %}
{% block content %}
<div class="container">
    <form method="POST" class="col-6 no-padding">
        {% csrf_token %}
        <fieldset class="form-group white-important">
            <legend><strong>Confirmation</strong></legend>
            Do you really want to delete?
        </fieldset>
        <div class="form-group">
            <label for="additional_comments">Additional Comments:</label>
            <textarea id="additional_comments" name="additional_comments" class="form-control" rows="4"></textarea>
        </div>
        
        <div class="form-group">
            <button class="btn btn-outline-primary" type="submit">Yes</button>
        </div>
    </form>
</div>
{% endblock content %}
