{% extends "blog/base.html" %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-12 col-md-3 pr-4 dont-move">
        <a href="/">
            <h2><img class="img-fluid" width="60" src="{% static 'blog/logo.png' %}">BlogZone</h2>
        </a><br>
        <div class="profile-section">
            <h3 class="white-important p-2">
                Profile
            </h3>
        </div>
    </div>
</div>
</article>
<article class="media content-section">
    <div class="row full-width pl-2">
        <div class="col-6">
            Followers
        </div>
        <div class="col-6">
            Following
        </div>


        <article class="t-section media content-section">

            <div class="row ">
                <div class="col-12">
                    <h3>Who to follow</h3>
                </div>
                <ul class="col-12 mt-2">
                    {% for user in all_users %}
                    <li>
                        <div class="who-to-follow">
                        </div>
                    </li>
                    {% endfor %}
                </ul>

            </div>

        </article>




        {% endblock content %}
