{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="forms-group">
                {{ field.label }}
                {{ field }}
                <div>
                    {%if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                        {% endif %}
                        {% endfor %}
                        <button tupe="submit" class="btn btn-success">Reset Password</button>
        </form>
    </div>
</div>
{% endblock content %}
