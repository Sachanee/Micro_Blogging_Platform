{% extends "Blog/base.html" %}

{% block content %}
<div class="container">
    <h3 class="text-danger">Logout Confirmation</h3>
    <p>Are you sure you want to log out?</p>
    <form method="POST" action="{% url 'home' %}" class="col-6 no-padding">
        {% csrf_token %}
        <div class="form-group">
            <button class="btn btn-outline-primary" type="submit">No</button>
            <a class="btn btn-outline-secondary" href="{% url 'home' %}">Yes, Logout</a>
        </div>
    </form>
</div>
{% endblock content %}
