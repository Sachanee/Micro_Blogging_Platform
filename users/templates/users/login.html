{% extends "Blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}

<div class="container">
    <div class="custom-form-container col-12 col-md-6">
        <form method="POST" class="pl-3 pr-3 pl-md-0 pr-md-0">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="mb-3 white-important">Log in to BlogZone</legend>
                <div class="pt-3">
                    <img src="{% static 'Blog\logo.png' %}" alt="Logo" width="200px">
                </div>
                {{ form | crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-primary" type="submit">Log in</button>
            </div>
        </form>
        <div class="pt-3">
            <small class="text-muted">
                Do you need an account? <a class="ml-2" href="{% url 'register-users' %}">Sign up</a>
            </small>
        </div>
    </div>
</div>
{% endblock content %}
